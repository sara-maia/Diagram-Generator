<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Sequence Diagram</title>
  </head>
  <body>
    <main class="main">
      <h1>Sequence Diagram Generator</h1>
      <section class="input-section">
        <div>
          <div class="instructions-box">
            <p>Visit the <a href="https://github.com/sara-maia/Diagram-Generator#usage" target="_blank" class="instructions-link"> GitHub page </a> for instructions</p>
            <h2>STEP 1 - Add comments to code</h2>
          </div>
          <form class="folder-form form" id="folderForm">
            <input
              id="folderField"
              class="folder-field"
              type="text"
              name="folder"
              required
            />
            <label class="folder-field-label"
              >Enter project root folder path here</label
            >
            <button>STEP 2 - Generate UML source code</button>
          </form>
        </div>
        <form class="uml-form form" id="umlForm">
          <textarea class="uml-field" id="umlField">
UML code will load here</textarea
          >
          <button>STEP 3 - Generate Diagram</button>
        </form>
      </section>
      <div class="canvas" id="canvas">
        <!-- <p>Generated Sequence Diagram will display here</p> -->
      </div>
      <button class="button-disabled button-centered" id="buttonExport" disabled>
        STEP 4 - Copy JSON
      </button>
    </main>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  </body>
</html>
